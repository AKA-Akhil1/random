name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Train model
      run: |
        python src/train.py
    - name: Save model artifact
      uses: actions/upload-artifact@v4
      with:
        name: model
        path: models/

  test:
    runs-on: ubuntu-latest
    needs: train
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run tests
      run: |
        python tests/test.py

  build:
    runs-on: ubuntu-latest
    needs: train
    steps:
    - uses: actions/checkout@v4
    - name: Download model
      uses: actions/download-artifact@v4
      with:
        name: model
        path: models/
    - name: Build Docker image
      run: |
        docker build -t water-predictor:latest .
        echo "‚úÖ Docker image built successfully" 
    - name: Build and test Docker image
      run: |
        docker build -t water-predictor .
        docker build -f Dockerfile.test -t water-predictor-test .
        docker run water-predictor-test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Container ready for local use
      run: |
        echo "‚úÖ Pipeline complete!"
        echo "üê≥ Run locally: docker run -p 5000:5000 water-predictor:latest"
        echo "üåê Access at: http://localhost:5000"