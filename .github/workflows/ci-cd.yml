name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Train model
      run: |
        python src/train.py
    - name: Save model artifact
      uses: actions/upload-artifact@v4
      with:
        name: model
        path: models/

  test:
    runs-on: ubuntu-latest
    needs: train
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Download model
      uses: actions/download-artifact@v4
      with:
        name: model
        path: models/
    - name: Run tests
      run: |
        python tests/test.py

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - name: Download model
      uses: actions/download-artifact@v4
      with:
        name: model
        path: models/
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/aka-akhil1/water-predictor:latest .
        docker push ghcr.io/aka-akhil1/water-predictor:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Download model
      uses: actions/download-artifact@v4
      with:
        name: model
        path: models/
    - name: Build and run Docker container
      run: |
        docker build -t water-predictor .
        echo "=== Running Docker Container with Predictions and R2 Score ==="
        docker run water-predictor
    - name: Deployment complete
      run: |
        echo "‚úÖ Pipeline complete!"
        echo "üê≥ Container executed successfully"