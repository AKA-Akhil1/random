<!DOCTYPE html>
<html>
<head>
    <title>Water Discharge Predictor</title>

</head>
<body>
    <div class="container">
        <h1>Water Discharge Predictor</h1>
        
        <form id="form">
            <div class="form-group">
                <label>Maximum Temperature (C):</label>
                <input type="number" id="tmax" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>Minimum Temperature (C):</label>
                <input type="number" id="tmin" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>Rainfall (mm):</label>
                <input type="number" id="rainfall" step="0.1" required>
            </div>
            
            <button type="submit">Predict</button>
        </form>
        
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = 'Loading...';
            result.className = 'result';
            
            const data = {
                Tmax: parseFloat(document.getElementById('tmax').value),
                Tmin: parseFloat(document.getElementById('tmin').value),
                Rainfall: parseFloat(document.getElementById('rainfall').value)
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const res = await response.json();
                
                if (res.success) {
                    result.className = 'result success';
                    result.innerHTML = 'Predicted Discharge: ' + res.prediction;
                } else {
                    result.className = 'result error';
                    result.innerHTML = 'Error: ' + res.error;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = 'Network Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
