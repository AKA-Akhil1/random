<!DOCTYPE html>
<html>
<head>
    <title>Water Discharge Predictor</title>
</head>
<body>
    <h1>Water Discharge Predictor</h1>
    
    <form id="form">
        <label>Max Temp (C): <input type="number" id="tmax" step="0.1" required></label><br>
        <label>Min Temp (C): <input type="number" id="tmin" step="0.1" required></label><br>
        <label>Rainfall (mm): <input type="number" id="rainfall" step="0.1" required></label><br>
        <button type="submit">Predict</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                Tmax: parseFloat(document.getElementById('tmax').value),
                Tmin: parseFloat(document.getElementById('tmin').value),
                Rainfall: parseFloat(document.getElementById('rainfall').value)
            };
            
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            const res = await response.json();
            document.getElementById('result').innerHTML = 'Prediction: ' + res.prediction;
        });
    </script>
</body>
</html>
